<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MiAmor</title>

    <!-- FAVICON LINKS ADDED -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #02040a;
            --background-dark: #04091A;
            --card-background: rgba(10, 25, 47, 0.75);
            --border-color: rgba(0, 242, 254, 0.2);
            --neon-cyan: #00f2fe;
            --neon-blue: #2c72ff;
            --text-light: #f0f4f8;
            --text-muted: #a9b7d1;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-light);
            line-height: 1.6;
            background-image: radial-gradient(circle at top left, rgba(44, 114, 255, 0.1), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(0, 242, 254, 0.1), transparent 30%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .register-container {
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
        }

        .register-card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transition: padding 0.3s ease;
        }

        .logo {
            max-width: 140px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .register-card p {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }
        
        .form-group { position: relative; margin-bottom: 2rem; text-align: left; }
        
        .form-group .form-control { width: 100%; padding: 14px 18px; background-color: var(--background-dark); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Poppins', sans-serif; font-size: 1rem; transition: all 0.3s ease; }
        
        #password { padding-right: 50px; }

        .form-group label { position: absolute; top: 50%; left: 18px; transform: translateY(-50%); color: var(--text-muted); background: transparent; padding: 0 5px; transition: all 0.2s ease-out; pointer-events: none; font-size: 1rem; }

        .form-control:focus + label, .form-control:not(:placeholder-shown) + label { top: 0; transform: translateY(-50%) scale(0.85); background-color: var(--background-dark); color: var(--neon-cyan); font-weight: 500; }

        .form-control::placeholder { color: transparent; }

        .form-control:focus { outline: none; border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            line-height: 0;
        }
        .toggle-password:hover {
            color: var(--neon-cyan);
        }

        .toggle-password svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .toggle-password .icon-hide {
            display: none;
        }

        .toggle-password.is-toggled .icon-hide {
            display: block;
        }

        .toggle-password.is-toggled .icon-show {
            display: none;
        }

        .select-label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-muted); }

        .custom-select-wrapper { position: relative; }
        .custom-select-wrapper select { display: none; }
        .select-selected { background-color: var(--background-dark); border: 1px solid var(--border-color); border-radius: 8px; padding: 14px 18px; color: var(--text-light); cursor: pointer; user-select: none; transition: all 0.3s ease; }
        .select-selected.select-arrow-active { border-color: var(--neon-cyan); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }
        .select-selected:after { position: absolute; content: "â–¼"; font-size: 0.8rem; color: var(--neon-cyan); top: 50%; right: 18px; transform: translateY(-50%); transition: transform 0.3s ease; }
        .select-arrow-active:after { transform: translateY(-50%) rotate(180deg); }
        .select-items { position: absolute; background-color: var(--background-dark); top: calc(100% + 8px); left: 0; right: 0; z-index: 99; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .select-hide { display: none; }
        .select-items div { color: var(--text-muted); padding: 12px 18px; cursor: pointer; transition: background-color 0.2s ease; }
        .select-items div:hover, .same-as-selected { background-color: rgba(0, 242, 254, 0.1); color: var(--text-light); }
        
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 15px 40px; border-radius: 50px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; border: none; cursor: pointer; position: relative; text-align: center; font-size: 1.1rem; z-index: 1; }
        .btn-primary { background: linear-gradient(90deg, var(--neon-blue), var(--neon-cyan)); color: var(--text-light); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-primary::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: inherit; border-radius: 50px; filter: blur(15px); opacity: 0.7; z-index: -1; transition: opacity 0.3s ease; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .btn-primary:hover:not(:disabled)::before { opacity: 1; }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms-text { margin-bottom: 1.5rem; font-size: 0.8rem; color: var(--text-muted); line-height: 1.5; }
        .terms-text .link-lookalike { color: var(--neon-cyan); font-weight: 500; cursor: default; }
        .login-link { margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted); }
        .login-link a { color: var(--neon-cyan); font-weight: 600; text-decoration: none; transition: all 0.2s ease; }
        .login-link a:hover { text-decoration: underline; filter: brightness(1.2); }

        @media (max-width: 600px) {
            body { padding: 1rem 0; align-items: flex-start; }
            .register-card { padding: 2rem 1rem; }
            h2 { font-size: 1.6rem; }
            .register-card p { margin-bottom: 2rem; }
            .form-group { margin-bottom: 1.5rem; }
            .form-group .form-control, .form-group label { font-size: 0.9rem; }
            .select-selected { font-size: 0.9rem; }
            .btn { font-size: 1rem; padding: 14px 20px; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <a href="miamor.html"><img src="assets/logo.png" alt="MiAmor Logo" class="logo"></a>
            <h2>Create Your Account</h2>
            <p>Join MiAmor to connect, earn, and grow.</p>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span id="togglePassword" class="toggle-password">
                        <svg class="icon-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="icon-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </span>
                </div>
                <div class="form-group">
                    <label class="select-label" for="package">Select Package</label>
                    <div class="custom-select-wrapper">
                        <select id="package" name="package" required>
                            <option value="">Choose your plan...</option>
                            <option value="plus">MiAmor Plus</option>
                            <option value="ultra">MiAmor Ultra</option>
                        </select>
                    </div>
                </div>
                <p class="terms-text">By creating an account, you agree to our <span class="link-lookalike">terms of service</span>.</p>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // --- Custom select dropdown logic (unchanged) ---
        var x, i, j, l, ll, selElmnt, a, b, c;
        x = document.getElementsByClassName("custom-select-wrapper");
        l = x.length;
        for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            a = document.createElement("DIV"); a.setAttribute("class", "select-selected"); a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML; x[i].appendChild(a);
            b = document.createElement("DIV"); b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                c = document.createElement("DIV"); c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0]; sl = s.length; h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i; h.innerHTML = this.innerHTML; y = this.parentNode.getElementsByClassName("same-as-selected"); yl = y.length;
                            for (k = 0; k < yl; k++) { y[k].removeAttribute("class"); }
                            this.setAttribute("class", "same-as-selected"); break;
                        }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) { e.stopPropagation(); closeAllSelect(this); this.nextSibling.classList.toggle("select-hide"); this.classList.toggle("select-arrow-active"); });
        }
        function closeAllSelect(elmnt) {
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items"); y = document.getElementsByClassName("select-selected"); xl = x.length; yl = y.length;
            for (i = 0; i < yl; i++) { if (elmnt == y[i]) { arrNo.push(i) } else { y[i].classList.remove("select-arrow-active"); } }
            for (i = 0; i < xl; i++) { if (arrNo.indexOf(i)) { x[i].classList.add("select-hide"); } }
        }
        document.addEventListener("click", closeAllSelect);

        // --- UPDATED: Form submission logic now redirects to Paystack ---
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const submitButton = registerForm.querySelector('button[type="submit"]');
            const selectedPackage = document.getElementById('package').value;

            // Validate that a package has been selected
            if (!selectedPackage) {
                alert('Please select a package to continue.');
                return; 
            }

            // Disable the button and show a loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="loader"></span> Redirecting to payment...`;

            // Immediately redirect to the Paystack link
            window.location.href = 'https://paystack.shop/pay/y6n0vclqe0';
        });

        // --- Password toggle logic (unchanged) ---
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('is-toggled');
        });
    });
    </script>
</body>
</html>
